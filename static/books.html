<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="/static/js/jquery-1.8.2.min.js"></script>
	<script src="/static/js/vue.js"></script>
	<script src="/static/js/books.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/books.css" />
</head>
<body>
<div id="app" class = 'content'>
  <h1>Manager books</h1>
  <input v-model="newBook" v-on:keyup.enter="addToBooks" class = 'input'>
  <div class = 'books'>
    <div v-for="book in books" class = 'book'>
      <div class = 'name'>《{{ book.name }}》</div>
      <button v-on:click="removeBook($index)" class='right'>X</button>
    </div>
  </div>
</div>
</body>
</html>
