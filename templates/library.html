<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="/static/js/jquery-1.8.2.min.js"></script>
	<script src="/static/js/vue.js"></script>
	<script src="/static/js/library.js"></script>
    <script type="text/javascript">
        Vue.config.delimiters = ['${', '}'];
    </script>
         <link rel="stylesheet" type="text/css" href="/static/css/buttons.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/books.css" />
</head>
<body>
<div id="app" class = 'content'>
  <h1>Lbrary Systerm</h1>
        <div class="logout">
            <form action="/logout" method="POST">
        <button class="button button-3d button-uppercase button-royal">loggout</button>
                </form>
    </div>
  <label for="bookname" class="label">search: </label>
    <input v-model="wantBook" v-on:keyup.enter="borrowBook" class = 'input' id="bookname">
  <div class = 'books'>
    <div v-for="book in books" class = 'book' id="${ $index }">
   <span class = 'name'>《${book.name}》       </span>
        <span class= "count">剩余: ${book.remainder}    </span>
        <span class= "borrow  ${book.borrow == book.count? 'hide' : 'show'}">已借出: ${book.borrow}</span>
        <span class= "reservation ${book.borrow == book.count? 'show' : 'hide'}">全部都已借出 剩余未预约: ${book.reservation}</span>
        <button  v-on:click="borrowBook(book.name)" class='right'>租借</button>
    </div>
  </div>
</div>
</body>
</html>
